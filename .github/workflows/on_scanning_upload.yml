# .github/workflows/on_scanning_upload.yml
name: On Scanning File Upload - Check & Mark Both Ready

on:
  push:
    paths:
      - 'conversation/csv/scanning.xlsx' # Triggers only when scanning.xlsx is pushed

jobs:
  check_and_mark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create Log Entry for Scanning Upload
        run: |
          mkdir -p conversation/Logs # Ensure Logs directory exists
          echo "$(date +"%Y-%m-%d %H:%M:%S") - Scanning.xlsx uploaded. Checking for prices.xlsx." >> conversation/Logs/upload_activity.log
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add conversation/Logs/upload_activity.log
          git commit -m "Log: Scanning.xlsx upload detected." || echo "No new log entry commit."
          git push || echo "Log push failed, might be merged by another push."

      - name: Check if both files exist and create both_files_ready.txt
        run: |
          SCANNING_FILE="conversation/csv/scanning.xlsx"
          PRICES_FILE="conversation/csv/prices.xlsx"
          BOTH_READY_MARKER="conversation/Temp/both_files_ready.txt"
          
          mkdir -p conversation/Temp # Ensure Temp directory exists

          echo "Checking for both files readiness after scanning.xlsx upload..."
          
          # Check if both actual data files exist in the repository
          if [ -f "$SCANNING_FILE" ] && [ -f "$PRICES_FILE" ]; then
            echo "Both scanning.xlsx and prices.xlsx found."
            
            # Create the combined trigger file
            touch "$BOTH_READY_MARKER"
            echo "Both files ready at $(date +"%Y-%m-%d %H:%M:%S")" > "$BOTH_READY_MARKER" # Added timestamp for uniqueness
            echo "Created both_files_ready.txt"
            
            git config user.name "github-actions"
            git config user.email "actions@github.com"
            git add "$BOTH_READY_MARKER"
            
            git commit -m "Created both_files_ready.txt marker after scanning.xlsx upload." || echo "No changes to commit for both_files_ready.txt."
            git push
            echo "Pushed changes for both_files_ready.txt."
          else
            echo "Only scanning.xlsx (or neither) found. Not creating both_files_ready.txt yet."
          fi
